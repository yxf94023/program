<?xml version="1.0" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="800" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
	<title>基本形状</title>
	<svg x="0" y="0" width="100" height="100" viewBox="0 0 100 100">
		<line x1="45" y1="0" x2="45" y2="60" style="stroke: black; stroke-width: 5; stroke-dasharray: 3, 1;"/>
		<line x1="10" y1="10" x2="100" y2="10" style="stroke: red; stroke-width: 5; stroke-opacity: 0.1;"/>
		<line x1="10" y1="20" x2="100" y2="20" style="stroke: #9f9; stroke-width: 5; stroke-opacity: 0.3;"/>
		<line x1="10" y1="30" x2="100" y2="30" style="stroke: #9999ff; stroke-width: 5; stroke-opacity: 0.5;"/>
		<line x1="10" y1="40" x2="100" y2="40" style="stroke: rgb(255,128,64); stroke-width: 5; stroke-opacity: 0.7;"/>
		<line x1="10" y1="50" x2="100" y2="50" style="stroke: rgb(60%,20%,60%); stroke-width: 5; stroke-opacity: 0.9;"/>
		<text x="10" y="50" style="fill: red; opacity: 0.1;">直线</text>
	</svg>
	
	<svg x="101" y="0" width="100" height="150" viewBox="0 0 100 150">
		<rect x="10" y="10" width="30" height="50"/>
		<rect x="50" y="10" width="20" height="40" style="fill: none; stroke: black;"/>
		<rect x="10" y="70" width="25" height="20" style="fill: #0000fff; stroke:red; stroke-width: 7; stroke-opacity: 0.5;"/>
		<rect x="50" y="70" width="35" height="20" style="fill: yellow; fil-opacity: 0.5;; stroke: green; stroke-width: 2; stroke-dasharray: 5 2;"/>
		<text x="10" y="50" style="fill: red; opacity: 0.1;">矩形</text>
	</svg>
	
	<svg x="200" y="0" width="100" height="150" viewBox="0 0 100 150">
		<rect x="10" y="10" width="20" height="40" rx="2" ry="2" style="stroke: black; fill: none;"/>
		<rect x="40" y="10" width="20" height="40" rx="5" style="stroke: black; fill: none;"/>
		<rect x="10" y="60" width="20" height="40" ry="10" style="stroke: black; fill: none;"/>
		<rect x="40" y="60" width="20" height="40" rx="10" ry="5" style="stroke: black; fill: none;"/>
		<text x="10" y="50" style="fill: red; opacity: 0.1;">圆角矩形</text>
	</svg>
	
	<svg x="280" y="0" width="110" height="160" viewBox="0 0 110 160">
		<circle cx="30" cy="30" r="20" style="stroke: black; fill: none;"/>
		<circle cx="80" cy="30" r="20" style="stroke-width: 5; stroke: black; fill: none;"/>
		<ellipse cx="30" cy="80" rx="10" ry="20" style="stroke: black; fill: none;"/>
		<ellipse cx="80" cy="80" rx="20" ry="10" style="stroke: black; fill: none;"/>
		<text x="10" y="50" style="fill: red; opacity: 0.1;">圆和椭圆</text>
	</svg>
	
	<svg x="0" y="150" width="120" height="100" viewBox="0 0 120 100">
		<polygon points="15 10, 55 10, 45 20, 5 20" style="fill: red; stroke: black;"/>
		<polygon points="35 37.5, 37.9 46.1, 46.9 46.1, 39.7 51.5, 42.3 60.1, 35 55, 27.7 60.1, 30.3 51.5, 23.1 46.1, 32.1 46.1" style="fill: #cfc; stroke: green;"/>
		<polygon points="60 60, 65 72, 80 60, 90 90, 72 80, 72 85, 50 95" style="fill: yellow; fill-opacity: 0.5; stroke: black; stroke-width: 2;"/>
		<text x="10" y="50" style="fill: red; opacity: 0.1;">不相交多边形</text>
	</svg>
	
	<svg x="120" y="150" width="100" height="100" viewBox="0 0 200 200">
		<polygon points="48 16, 16 96, 96 48, 0 48, 80 96" style="stroke: black; fill:yellow;"/>
		<polygon points="148 16, 116 96, 196 48, 100 48, 180 96" style="stroke: black; fill:red;"/>
		<polygon points="48 16, 16 96, 96 48, 0 48, 80 96" transform="translate(0 100)" style="stroke: black; fill:yellow; fill-rule:evenodd;"/>
		<polygon points="148 16, 116 96, 196 48, 100 48, 180 96" transform="translate(0 100)" style="stroke: black; fill:red; fill-rule:nonzero;"/>
		<text x="10" y="100" style="fill: blue; opacity: 0.5;">相交多边形</text>
	</svg>
	
	<svg x="240" y="150" width="100" height="100" viewBox="0 0 100 100">
		<polyline points="5 20, 20 20, 25 10, 35 30, 45 10, 55 30, 65 10, 75 30, 80 20, 95 20" style="stroke: black; stroke-width: 3; fill: none"/>
		<text x="10" y="50" style="fill: blue; opacity: 0.4;">折线</text>
	</svg>
	
	<svg x="0" y="250" width="120" height="100" viewBox="0 0 120 100">
		<line x1="10" y1="15" x2="100" y2="15" style="stroke: black; stroke-linecap: butt; stroke-width: 15;"/>
		<line x1="10" y1="45" x2="100" y2="45" style="stroke: black; stroke-linecap: round; stroke-width: 15;"/>
		<line x1="10" y1="75" x2="100" y2="75" style="stroke: black; stroke-linecap: square; stroke-width: 15;"/>
		<line x1="10" y1="0" x2="10" y2="100" style="stroke: #ccc;"/>
		<line x1="100" y1="0" x2="100" y2="100" style="stroke: #ccc;"/>
		<text x="10" y="35" style="fill: red; opacity: 0.4">线帽</text>
	</svg>
	
	<svg x="120" y="250" width="120" height="100" viewBox="0 0 120 100">
		<polyline points="30 30, 45 15, 60 30" style="stroke-linejoin: miter; stroke: black; stroke-width: 6; fill: none;"/>
		<polyline points="30 60, 45 45, 60 60" style="stroke-linejoin: round; stroke-width: 6; stroke: black; fill: none;"/>
		<polyline points="30 90, 45 75, 60 90" style="stroke-linejoin: bevel; stroke: black; stroke-width: 6; fill: none;"/>
		<text x="10" y="50" style="fill: red; opacity: 0.4">线连接</text>
	</svg>
</svg>
